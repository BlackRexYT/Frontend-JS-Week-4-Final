<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB: A Movie Database</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing--page" class="landing--page--overlay">
        <nav>
            <figure>
                <img id="logo--img" src="./assets/whitelogo.39850b27.png" alt="">
            </figure>
            <ul class="nav--link--list">
                <li>
                    <a href="#" class="nav--link link--hover--effect link--hover--effect--white">Home</a>
                </li>
                <li>
                    <a href="#" class="nav--link link--hover--effect link--hover--effect--white">Ratings</a>
                </li>
                <li class="nav--link">
                    <a href="#" class="nav--link--primary nav--link--primary-adjust">CONTACT</a>
                </li>
            </ul>
            <button class="btn--menu" onclick="openMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu--backdrop">
                <button class="btn--menu btn--menu--close" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="menu--links">
                    <li class="menu--list">
                        <a href="#" class="menu--link" onclick="closeMenu()">Home</a>
                    </li>
                    <li class="menu--list">
                        <a href="#" class="menu--link" onclick="closeMenu()">Ratings</a>
                    </li>
                    <li class="menu--list">
                        <a href="#" class="menu--link no-cursor" onclick="closeMenu()">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="landing--page--header">
                <h1 class="title">Browse our Database</h1>
                <div class="search">
                    <input type="text" id='mySearch' onkeyup="search(event)" placeholder="Look up your favorite movie!" class="search--bar">
                    <button onclick="searchButton(event)" class="btn">
                        <i class="fas fa-search search--icon" id='mySearchButton'></i>
                    </button>
                </div>
            </div>
        </header>
    </section>
    <section id="landing">
        <div class="landing--wrapper">
            <h1 class="landing--search--title">
                <span class="search--title black--text">Search results:</span>
            </h1>
            <div class="price--filter">
                <select id="filter" onchange="filterMovies(event)">
                    <option value="" disabled selected>Sort</option>
                    <option value="LOW_TO_HIGH">Year of Release: Old-New</option>
                    <option value="HIGH_TO_LOW">Year of Release: New-Old</option>
                  </select>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="movie-list">
                    <div class="movie">
                        <div class="movie-card">
                            <div class="movie-card__container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js" defer></script>
</html>
